{% extends "base.html" %} {% block title %}Autograde | Profile {% endblock %} {%
    block content %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/static/css/create_assignment.css" />
    <main class="container offset-md-3 mb-4">
        <h1 id="heading" class="text-white mt-3">Change Password</h1>
        <!-- <div class="main-div"> -->
        <div class="main-div shadow shadow-box bg-white rounded">
            <form action="" method="POST">
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="cur_pass" name="cur_pass" required placeholder="Current Password" />
                    <label for="cur_pass" class="form-label" style="font-weight: bolder">Current Password</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="new_pass" name="new_pass" required placeholder="New Password" />
                    <label for="new_pass" class="form-label" style="font-weight: bolder">New Password</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="conf_pass" name="conf_pass" required placeholder="Confirm Password" />
                    <label for="conf_pass" class="form-label" style="font-weight: bolder">Confirm Password</label>
                </div>
                <input type="submit" class="btn new-test-case-btn" value="Change">
            </form>
        </div>
    </main>
{% endblock %}
