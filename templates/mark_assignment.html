{% extends "base.html" %}
{% block title %}Autograde | Mark Assignment
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mark_assignment.css') }}"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <main class="container">
        <h1 id="heading" class="text-white mt-3">Mark Assignment</h1>

        <!-- Adding the assignment selector -->
        <div class="rounded bg-white shadow mb-4 mt-3 outside-container">
          <div class="inside-container mx-3">
            <form action="" method="post" enctype="multipart/form-data">
              <label for="select_assignment" id="select_assignment_lbl">
                Select Assignment
              </label>
              <select name="select_assignment" class="select_assignment" required="True">
                {% for a in assignments %}
                  <option value="{{ a.assignment_id }}">{{ a.title }}</option>
                {% endfor %}
              </select>
              <br/>
                    <!-- choose assignment -->
              <label id="upload_assignment_lbl">Upload Assignment</label>
              <input type="file" class="choose" id="filename" name="filename"/>
              <br/>

              <!-- statement before checkboxes -->
              <p class="check-line-text">
                  <i class="fa fa-chevron-double-right"></i>
                  <i class="fa fa-chevron-double-right" style="margin-left: -9px"></i>
                  Select additional options:
              </p>
              <!-- checkboxes for plag, log -->
              <div class="checkboxes">
                <label>
                    <input type="checkbox" name="plagiarism" id="plagiarism" class="check-color"/>
                    Plagiarism
                </label>
                <br/>
                <label>
                    <input type="checkbox" name="logfile" id="logfile" class="check-color"/>
                    Log File
                </label>
                <br/>
              </div>

              <!-- evaluate button -->
              <div style="text-align: center">
                  <button type="submit" id="evaluate">
                      Evaluate
                      <i class="fa fa-check"></i>
                  </button>
              </div>
            </form>
          </div>
        </div>
    </main>
{% endblock %}
